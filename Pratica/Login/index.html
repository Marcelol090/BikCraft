<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login">
            <h1>Welcome</h1>
            <h2>We are glad to see you back with us</h2>
            <form action="./" method="post">
                <input type="text" placeholder="Username" id="email" name="email">
                <input type="password" placeholder="Password" id="password" name="password">
                <button type="submit" class="btn">Next</button>
            </form>
            <p><strong>Login</strong> with Others</p>
            <button class="google">Login with <strong>Google</strong></button>
            <button class="facebook">Login with <strong>Facebook</strong></button>
        </div>
        <img id="imagem" src="Rectangle 4.svg" alt="Foto">
    </section>
</body>
</html>
